<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>BankDash</title>
</head>

<body>
    <header>
        <aside>
            <nav>
                <ul class="header_ul">
                    <li>
                        <a href="../../index.html">
                            <img src="../images/png/main_logo.png" alt="main logo">
                        </a>
                    </li>
                    <li>
                        <img src="../images/svg/home_icon.svg" alt=" home icon">
                        <a href="../../index.html">Dashboard</a>
                    </li>
                    <li>
                        <img src="../images/svg/transfer_icon.svg" alt="transfer icon">
                        <a href="../path/transactions.html">Transactions</a>
                    </li>
                    <li>
                        <img src="../images/svg/accaunt_icon.svg" alt="accaunt icon">
                        <a href="../path/accaunt.html">Accounts</a>
                    </li>
                    <li>
                        <img src="../images/svg/investment_icon.svg" alt="investment icon">
                        <a href="../path/investments.html">Investments</a>
                    </li>
                    <li>
                        <img src="../images/svg/card_icon.svg" alt="card icon">
                        <a href="../path/credit.html">Credit Cards</a>
                    </li>
                    <li>
                        <img src="../images/svg/loan_icon.svg" alt="loan icon">
                        <a href="../path/loan.html">Loans</a>
                    </li>
                    <li>
                        <img src="../images/svg/service_icon.svg" alt="service icon">
                        <a href="../path/service.html">Services</a>
                    </li>
                    <li>
                        <img src="../images/svg/econometrics_icon.svg" alt="econometrics icon">
                        <a href="#">My Privileges</a>
                    </li>
                    <li class="aside_active">
                        <img src="../images/svg/active_settings_icon.svg" alt="setting icon">
                        <a id="aside_a_active" href="../path/settings.html">Setting</a>
                    </li>
                </ul>
            </nav>
        </aside>
    </header>
    <main>
        <section class="main_nav_wrapper">
            <div class="burger_manu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="main_nav_search">
                <h1>Settings</h1>
                <form action="shearch">
                    <img src="../images/svg/search_icon.svg" alt="search icon">
                    <input placeholder="Search for something" type="text" name="shearch" id="shearch">
                </form>
            </div>
            <div class="main_nav_icons">
                <img src="../images/svg/setting_icon.svg" alt="setting icon">
                <img src="../images/svg/bell_icon.svg" alt="bell icon">
                <img src="../images/png/profile_icon.png" alt="profile icon">
            </div>
        </section>
        <section class="main_content_background">
            <section class="main_content">
                <div class="settings_profile">
                    <div class="settings_nav">
                        <a href="./settings.html">Edit Profile</a>
                        <a id="ancore_active" href="./preference.html">Preferences</a>
                        <a href="./security.html">Security</a>
                    </div>

                    <form class="settings_preference_content">
                        <div>
                            <label for="currency">Currency</label>
                            <input type="text" name="currency" id="currency" placeholder="USD">
                        </div>
                        <div>
                            <label for="time_zone">Time Zone</label>
                            <input type="text" name="time_zone" id="time_zone"
                                placeholder="(GMT-12:00) International Date Line West">
                        </div>
                    </form>

                    <div class="notification">
                        <h2 class="h2_style">Notification</h2>
                        <div>
                            <img src="../images/svg/button_active.svg" alt="button on">
                            <h4>I send or receive digita currency</h4>
                        </div>
                        <div>
                            <img src="../images/svg/button_off.svg" alt="button off">
                            <h4>I receive merchant order</h4>
                        </div>
                        <div>
                            <img src="../images/svg/button_active.svg" alt="button on">
                            <h4>There are recommendation for my account</h4>
                        </div>
                    </div>
                    <div class="settings_form_submint">
                        <button>Save</button>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
